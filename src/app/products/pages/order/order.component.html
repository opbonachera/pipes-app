<p-panel header="Customized Pipes" class="m-2">
    <p>Pipes I have created</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button
          label="ToggleCase"
          icon="pi pi-search"
          (click)="toggleUpperCase()"
        ></p-button>
    </div>
  
    <div class="p-toolbar-group-end">
  
        <p-button class="mr-2"
                  label="Por nombre"
                  icon="pi pi-sort"
                  styleClass="p-button-success"
                  (click)="changeOrder('name')"
                  >
        </p-button>
  
        <p-button class="mr-2"
                  label="Por volar"
                  icon="pi pi-sort"
                  styleClass="p-button-danger"
                  (click)="changeOrder('canFly')"
                  >
        </p-button>
  
        <p-button class="mr-2"
                  label="Por color"
                  icon="pi pi-sort"
                  styleClass="p-button-help"
                  (click)="changeOrder('color')"
                  >
        </p-button>
    </div>
  </p-toolbar>

<div class="grid">
    <div class="col">
        
    <p-table [value]="heroes | sortby:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Flies</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canfly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>

    </div>
</div>
